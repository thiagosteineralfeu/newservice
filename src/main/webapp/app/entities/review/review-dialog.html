
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReviewLabel">Create or edit a Review</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.review.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.review.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reviewstring">Reviewstring</label>
            <input type="text" class="form-control" name="reviewstring" id="field_reviewstring"
                    ng-model="vm.review.reviewstring"
                    required/>
            <div ng-show="editForm.reviewstring.$invalid">
                <p class="help-block"
                    ng-show="editForm.reviewstring.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reviewtext">Reviewtext</label>
                <textarea class="form-control" name="reviewtext" id="field_reviewtext"
                    ng-model="vm.review.reviewtext" required></textarea>
            <div ng-show="editForm.reviewtext.$invalid">
                <p class="help-block"
                    ng-show="editForm.reviewtext.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_book">Book</label>
            <select class="form-control" id="field_book" name="book" ng-model="vm.review.bookId" ng-options="book.id as book.id for book in vm.books"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.book.$invalid">
            <p class="help-block"
                ng-show="editForm.book.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
